<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QrStream â€“ Cinematic QR Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {font-family: 'Inter', sans-serif; background: #0a0a1a;}
    .glass {background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 1rem;}
    .btn {transition: all .3s;}
    .btn:hover {box-shadow: 0 0 15px rgba(0,255,255,0.6);}
    .qr-img {animation: fadeIn 0.8s ease forwards; opacity:0;}
    @keyframes fadeIn {to {opacity:1; transform: translateY(0);}}
  </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">
  <h1 class="text-4xl text-white mb-8">Generate Your Gateway</h1>
  <div class="glass p-6 w-full max-w-md space-y-4">
    <input id="urlInput" type="text" placeholder="Enter URL" class="w-full p-2 rounded" />
    <input id="colorInput" type="color" value="#000000" class="w-full p-2 rounded" />
    <button id="generateBtn" class="btn w-full bg-gradient-to-r from-cyan-500 to-indigo-600 text-white py-2 rounded">Generate QR</button>
    <div id="preview" class="flex justify-center mt-4"></div>
  </div>
  <script>
    const btn = document.getElementById('generateBtn');
    btn.addEventListener('click', async () => {
      const url = document.getElementById('urlInput').value;
      const fill = document.getElementById('colorInput').value;
      if (!url) return alert('Please enter a URL');
      const resp = await fetch('/api/generate', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({url, fill})
      });
      if (!resp.ok) return alert('Error generating QR');
      const blob = await resp.blob();
      const img = document.createElement('img');
      img.src = URL.createObjectURL(blob);
      img.className = 'qr-img rounded shadow-lg';
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      preview.appendChild(img);
    });
  </script>
</body>
</html>
